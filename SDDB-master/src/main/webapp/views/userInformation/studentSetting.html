		<script>
			jQuery(function($) {

				//用户点击输入邮箱时，自动填入qq邮箱
				$("#us_email").click(function() {
					$("#us_email").val($("#us_qq").val() + "@qq.com");
				});

				//选择照片的更改事件
				$("#choose_photo").change(function() {
					//获取input file的files文件数组;
					//$('#choose')获取的是jQuery对象，.get(0)转为原生对象;
					//这边默认只能选一个，但是存放形式仍然是数组，所以取第一个元素使用[0];
					var file = $('#choose_photo').get(0).files[0];
					//创建用来读取此文件的对象
					var reader = new FileReader();
					//使用该对象读取file文件
					reader.readAsDataURL(file);
					//读取文件成功后执行的方法函数
					reader.onload = function(e) {
						//选择所要显示图片的img，要赋值给img的src
						//base64编码格式的地址
						$('.us_photo').get(1).src = e.target.result;
					}
				});

				//获取用户基本信息与权限设置

				$.ajax({
					type: "post",
					url: "/user/getUserInfo",
					dataType: "json",
					data: {
						"us_id": $.cookie("us_id")
					},
					success: function(data) {

						$("#us_phone").val(data.us_phone);
						$("#us_qq").val(data.us_qq);
						$("#us_email").val(data.us_email);
						$("#us_intro").val(data.us_intro);

						$("#us_allow_detail").prop("checked", data.us_allow_detail);

					},
					error: function(err) {
						alert("获取用户信息失败!")
					}
				});

				$("#save1").click(function() {

					//如果更改了头像，则需要上传头像
					if($("#choose_photo").val() !== "") {
						//上传头像
						var formData = new FormData();
						var file = $("#choose_photo")[0].files[0];
						formData.append("us_photo", file);
						formData.append("us_id", $.cookie("us_id"));

						$.ajax({
							type: "post",
							url: "/user/uploadPhoto",
							data: formData,
							processData: false,
							contentType: false,
							dataType: "json",
							success: function(data) {
								alert(data.info);
								if(data.success == true) {
									//刷新界面
									location.reload();
								}
							},
							error: function(err) {
								alert("上传头像失败!");
							}

						});
					}

					//更新用户基本信息
					$.ajax({
						type: "post",
						url: "/user/editUserInfo",
						dataType: "json",
						data: {
							"us_id": $.cookie("us_id"),
							"us_phone": $("#us_phone").val(),
							"us_qq": $("#us_qq").val(),
							"us_email": $("#us_email").val(),
							"us_intro": $("#us_intro").val()
						},
						success: function(data) {
							alert(data.info);
							if(data.success == true) {
								//刷新界面
								location.reload();
							}
						},
						error: function(err) {
							alert("用户信息更新失败!");
						}
					});
				});

				//权限设置页的保存点击事件
				$("#save2").click(function() {

					//判断复选框是否选中 
					//1.   $("#id").attr("checked")
					//在jquery 1.6前（含1.6），返回值是boolean类型的true或false；
					//在jquery  1.6后，返回值是"checked"或undefined。
					//2.   jquery 1.6后dom有变动
					//$("#id").prop("checked") 返回值是boolean类型的true或false； 

					$.ajax({
						type: "post",
						url: "/user/editAllowDetail",
						dataType: "json",
						data: {
							"us_id": $.cookie("us_id"),
							"isAllow": $("#us_allow_detail").prop("checked")
						},
						success: function(data) {
							alert(data.info);
						},
						error: function(err) {
							alert("权限设置更新失败!");
						}
					});
				});

			});
		</script>

		<!--重置密码-->
		<script>
			jQuery(function($) {
				$("#save3").click(function() {
					if($("#new_pw").val() != $("#again_pw").val()) {
						alert("两次输入的密码不一致!");
						$("#new_pw").val("");
						$("#again_pw").val("");
						return;
					}
					$.ajax({
						type: "post",
						url: "/user/resetPassword",
						dataType: "json",
						data: {
							"us_id": $.cookie("us_id"),
							"us_password": $("#again_pw").val()
						},
						success: function(data) {
							alert(data.info + ",需要重新登录");
							//注销本账户
							logout();
							//关闭父窗口
							window.opener.close();
							//带回到登陆界面
							window.open("/login.html", "_self");

						},
						error: function(err) {
							alert("重置失败!");
						}
					});
				});
			});
		</script>

					'<button type="button" class="btn editable-cancel"><i class="ace-icon fa fa-times"></i></button>';

				$('a[ data-original-title]').tooltip();

				$('.easy-pie-chart.percentage').each(function() {
					var barColor = $(this).data('color') || '#555';
					var trackColor = '#E2E2E2';
					var size = parseInt($(this).data('size')) || 72;
					$(this).easyPieChart({
						barColor: barColor,
						trackColor: trackColor,
						scaleColor: false,
						lineCap: 'butt',
						lineWidth: parseInt(size / 10),
						animate: false,
						size: size
					}).css('color', barColor);

				///////////////////////////////////////////

				//right & left position
				//show the user info on right or left depending on its position
				$('#user-profile-2 .memberdiv').on('mouseenter touchstart', function() {
					var $this = $(this);
					var $parent = $this.closest('.tab-pane');

					var off1 = $parent.offset();
					var w1 = $parent.width();

					var off2 = $this.offset();
					var w2 = $this.width();

					var place = 'left';
					if(parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) place = 'right';

					$this.find('.popover').removeClass('right left').addClass(place);
				}).on('click', function(e) {
					e.preventDefault();
				});

				$('.input-mask-phone').mask('999 9999 9999');

				$('#user-profile-3').find('input[type=file]').ace_file_input('show_file_list', [{
					type: 'image'
				}]);

				////////////////////
				//change profile
				$('[data-toggle="buttons"] .btn').on('click', function(e) {
					var target = $(this).find('input[type=radio]');
					var which = parseInt(target.val());
					$('.user-profile').parent().addClass('hide');
					$('#user-profile-' + which).parent().removeClass('hide');
				});

				/////////////////////////////////////
				$(document).one('ajaxloadstart.page', function(e) {
					//in ajax mode, remove remaining elements before leaving page
					try {
						$('.editable').editable('destroy');
					} catch(e) {}
					$('[class*=select2]').remove();
				});
			});
		</script>
	</body>
